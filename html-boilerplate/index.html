<!-- The html homepage-file should be name 'index.html' because that is what the web servers will look for by default. -->

<!-- This tells the browser what version of HTML is should use to render the document. -->
<!DOCTYPE html> 

<!-- The html provides the root element of the document. -->
<html lang="en"> 

<!-- The head element contains our meta-information. -->
<head>

    <!-- Charset encoding ensures webpage will display special symbols and characters from different languages. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title element is displayed in the browser tab. -->
    <title>Document</title>
</head>
<body>
    <h1>Testing...</h1>
    
</body>
</html>
